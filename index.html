<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador de texto</title>
</head>

<body>
    <section class="container__general">
        <div class="container__texto__a__encriptar">
            <textarea name="texto" id="texto" placeholder="Ingrese el texto a encriptar..."></textarea>
            <div class="container__botones">
                <button class="boton__encriptar">Encriptar</button>
                <button class="boton__desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="container__texto__encriptado">
            <p class="texto__encriptado" name="texto-encriptado" id="texto-encriptado"></p>
            <button class="boton__copiar">Copiar</button>
        </div>
    </section>
    <script src="encriptador.js"></script>
</body>

</html>
