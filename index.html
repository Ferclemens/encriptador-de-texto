<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador de texto</title>
</head>

<body>
    <section class="container__general">
        <div class="container__logo">
            <img class="logo" src="./assets/Logo.svg" alt="logo Alura Latam">
        </div>
        <div class="container__texto__a__encriptar">
            <textarea name="texto" id="texto_a_encriptar" placeholder="Ingrese el texto a encriptar..."></textarea>
            <div class="warning">
                <img src="./assets/warning.png" alt="simbolo de exclamación">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="container__botones">
                <button id="boton_encriptar" onclick="setearTextoEncriptado()"
                    class="boton__encriptar">Encriptar</button>
                <button id="boton_desencriptar" onclick="setearTextoDesencriptado()"
                    class="boton__desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="container__texto__encriptado">
            <p class="texto__encriptado" id="texto_encriptado" name="texto-encriptado" hidden></p>
            <div class="mensaje__caja__vacia">
                <img class="imagen__caja__vacia" id="img_caja_vacia" src="./assets/Muñeco.svg" alt="persona con lupa">
                <h3 id="titulo_caja_vacia">Ningún mensaje fue encontrado</h3>
                <p id="descripcion_caja_vacia">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <button class="boton__copiar" id="boton_copiar" onclick="copiarTexto()" hidden>Copiar</button>
        </div>
    </section>
    <script src="encriptador.js"></script>
</body>

</html>
